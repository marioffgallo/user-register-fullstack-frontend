<mat-sidenav-container
  class="sidenav-container"
  (backdropClick)="closeSideNav()"
>
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list (click)="closeSideNav()">
      <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/register/user']">Cadastrar Usuário</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/logs/user']">Logs</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="openSideNav()"
      >
        <mat-icon aria-label="Side nav toggle icon"> menu</mat-icon>
      </button>

      <span>Gerenciador de Usuários</span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<copyright></copyright>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/about']">
    <mat-icon>settings</mat-icon>
    <span>Sobre</span>
  </button>
</mat-menu>
