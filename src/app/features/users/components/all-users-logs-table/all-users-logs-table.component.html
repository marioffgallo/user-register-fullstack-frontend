<ng-container>
  <div class="title-order">
    <div class="icon-field">
      <mat-icon>note</mat-icon>
    </div>
    <span class="title">Todos Logs de Usuários</span>
  </div>

  <div class="table-container">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="sortAllLogs($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipo da ação
        </th>
        <td mat-cell *matCellDef="let element">
          {{ typeToString(element.type) }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let element" class="justify-left">
          {{ convertDate(element.date) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-menu-item
            #tooltip="matTooltip"
            matTooltip="Detalhes"
            (click)="openDetails(element)"
          >
            <mat-icon>assignment_turned_in</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-container>
