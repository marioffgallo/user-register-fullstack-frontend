<mat-toolbar class="app-title" color="accent">Cadastrar Usuário</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" *ngIf="register">
    <form
      autocomplete="off"
      novalidate
      [formGroup]="register"
      (ngSubmit)="onSubmit()"
      (ngReset)="onCancel()"
    >
      <mat-card-content>
        <app-input-text
          title="Nome Completo*"
          controlName="name"
          [formGroup]="register"
        ></app-input-text>

        <app-input-number
          title="Idade*"
          controlName="age"
          [formGroup]="register"
        ></app-input-number>

        <app-input-text
          title="E-mail*"
          controlName="email"
          [formGroup]="register"
        ></app-input-text>

        <mat-form-field class="paddingBottom full-width">
          <mat-label>Data de nascimento*</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="birthDate"
            readonly
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

          <mat-error *ngIf="register.controls.birthDate.hasError('required')"
            >Campo Obrigatório</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          color="accent"
          mat-raised-button
          [disabled]="!register.valid"
        >
          Salvar
        </button>
        <button
          type="reset"
          color="warn"
          mat-raised-button
          (click)="onCancel()"
        >
          Limpar campos
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
