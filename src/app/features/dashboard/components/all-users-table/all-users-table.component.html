<ng-container>
  <div class="title-order">
    <div class="icon-field">
      <mat-icon>group</mat-icon>
    </div>
    <span class="title">Todos Usuários</span>
  </div>

  <div class="table-container">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="sortAllUsers($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nome
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
        <td mat-cell *matCellDef="let element" class="justify-left">
          {{ element.age }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu class="homework-menu-actions" #menu="matMenu">
            <div class="stylized-shadow-bottom mb-7">
              <button
                mat-menu-item
                #tooltip="matTooltip"
                matTooltip="Detalhes"
                [matTooltipPosition]="tooltipPosition"
                [matTooltipHideDelay]="tooltipDuration"
                (click)="openDetails(element)"
              >
                <mat-icon>assignment_turned_in</mat-icon>
              </button>
            </div>

            <div class="stylized-shadow-bottom mb-7">
              <button
                mat-menu-item
                #tooltip="matTooltip"
                matTooltip="Editar"
                [matTooltipPosition]="tooltipPosition"
                [matTooltipHideDelay]="tooltipDuration"
                (click)="editUser(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>

            <div class="stylized-shadow-bottom mb-7">
              <button
                mat-menu-item
                #tooltip="matTooltip"
                matTooltip="Deletar"
                [matTooltipPosition]="tooltipPosition"
                [matTooltipHideDelay]="tooltipDuration"
                (click)="deleteUser(element)"
              >
                <mat-icon>delete_forever</mat-icon>
              </button>
            </div>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-container>
