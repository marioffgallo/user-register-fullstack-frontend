<mat-card>
  <mat-card-header>
    <mat-card-title> Editar Usuário </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      autocomplete="off"
      novalidate
      [formGroup]="editUserForm"
    >
      <mat-card-content>
        <app-input-text
          title="Nome Completo*"
          controlName="name"
          [formGroup]="editUserForm"
        ></app-input-text>

        <app-input-number
          title="Idade*"
          controlName="age"
          [formGroup]="editUserForm"
        ></app-input-number>

        <app-input-text
          title="E-mail*"
          controlName="email"
          [formGroup]="editUserForm"
        ></app-input-text>

        <mat-form-field class="paddingBottom full-width">
          <mat-label>Data de nascimento*</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="birthDate"
            readonly
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

          <mat-error *ngIf="editUserForm.controls.birthDate.hasError('required')"
            >Campo Obrigatório</mat-error
          >
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      color="accent"
      mat-raised-button
      [disabled]="!editUserForm.valid"
      (click)="onSubmit()"
    >
      Salvar
    </button>
    <button
      mat-raised-button
      color="primary"
      cdkFocusInitial
      [mat-dialog-close]="true"
    >
      Fechar
    </button>
  </mat-card-actions>
</mat-card>
