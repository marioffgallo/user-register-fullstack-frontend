<h1 mat-dialog-title>{{alert.title}}</h1>
<div mat-dialog-content>
  <p>{{alert.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button 
          [color]="alert.corBtnSuccess"
          cdkFocusInitial 
          [mat-dialog-close]="true">
          {{alert.btnSuccess}}
    </button>
  <button mat-raised-button 
          [color]="alert.corBtnCancel" 
          [mat-dialog-close]="false"
          *ngIf="alert.ownBtnClose">
          {{alert.btnCancel}}
  </button>
</div>
