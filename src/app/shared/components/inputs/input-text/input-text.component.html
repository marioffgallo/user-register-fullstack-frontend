<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
      <input matInput 
             [placeholder]="title" 
             [name]="controlName" 
             [formControlName]="controlName">
      <mat-error *ngIf="checkInputService.hasErrorValidar(formControl, 'required')">Campo Obrigatório</mat-error>
      <mat-error *ngIf="checkInputService.hasErrorValidar(formControl, 'minlength')">
        Campo precisa do minimo de {{checkInputService.lengthValidar(formControl, 'minlength')}} caracteres
      </mat-error>
      <mat-error *ngIf="checkInputService.hasErrorValidar(formControl, 'maxlength')">
        Campo pode ter no máximo {{checkInputService.lengthValidar(formControl, 'maxlength')}} caracteres
      </mat-error>
      <mat-error *ngIf="checkInputService.hasErrorValidar(formControl, 'email')">
        E-mail inválido
      </mat-error>
    </mat-form-field>
  </div>
